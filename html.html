<html>

<head>
  <link rel="stylesheet" href="CSS/css.css">
</head>

<body>
  <div id='view-switch'>
    <button id="viewSwitch" class="button">Swtich Cards</button>
  </div>

  <div id="cardContainer" class="card-container">
    <div class="card">
      <h1 id="card-label">card</h1>
    </div>
    <img id="logo" src="IMGS/whitelogo.PNG">
  </div>

  <ul class="thumbnail-container">
    <li class="thumbnail">
      <h1 id="card1" class="thumbnail-label">1</h1>
    </li>
    <li class="thumbnail">
      <h1 id="card2" class="thumbnail-label">2</h1>
    </li>
    <li class="thumbnail">
      <h1 id="card3" class="thumbnail-label">3</h1>
    </li>
    <li class="thumbnail">
      <h1 id="card4" class="thumbnail-label">4</h1>
    </li>
    <li class="thumbnail">
      <h1 id='card5' class="thumbnail-label">5</h1>
    </li>
    <li class="thumbnail">
      <h1 id="card6" class="thumbnail-label">6</h1>
    </li>
    <li class="thumbnail">
      <h1 id="card7" class="thumbnail-label">7</h1>
    </li>
  </ul>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="JS/view.js"></script>
  <script src="JS/clientSide.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
  <script>
    $(function() {
      var socket = io();
      var user = {
        firstName: ""
      };

      $("#chatContainer").hide();

      $("#sumbitUserName").click(() => {
        user.firstName = $("#userNameField").val();
        socket.emit('newUser',user.firstName);
        $("#userSubmitForm").hide();
        $("#chatContainer").show();
      });

      $('form').submit(function() {
        socket.emit('chat message', user.firstName + " : " + $('#m').val());
        $('#m').val('');
        return false;
      });

      socket.on('chat message', function(msg) {
        $('#messages').append($('<li>').text(msg));
      });

      socket.on('listOfUsers', function(msg) {
        console.log(msg)
        for(var i = 0; i<msg.length;i++){
          $('#userList').append($('<li>').text(msg[i]));
        }
      });

      $("#getCard").click(() => {
        socket.emit('getCard', $('#m').val());
      })
    });
  </script>
</body>


</body>
</html>
