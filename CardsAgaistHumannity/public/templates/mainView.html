
  <div ng-controller="blackCardController">
    <ul class="status-bar">
      <li class="sb-list">User : <br>{{ userName }}</li>
      <li class="sb-list">Cards Won : <br>{{ whiteCards }}</li>
      <li class="sb-list">{{ turn }}'s turn</li>
      <li class="sb-list">{{ test }}</li>
    </ul>

    <div ng-hide="isInView" ng-controller="whiteCardController" id="whiteCard" class="white-card-container white-card">
      <h4 id="whiteCardLabel">{{ whiteCardLabel }}</h4>
    </div>


    <div ng-hide="isInView" id="blackCard" class="black-card-container black-card">
      <h3 id="blackCardLabel">{{ label }}</h3>
      <img id="logo" src="IMGS/blackLogo.PNG">
    </div>

    <div class="bottom-control">
      <div class="controls">
        <div id='view-switch' class="bottom-control-button">
          <button id="viewSwitch">Switch Card</button>
        </div>
        <div class="bottom-control-button">
          <button id="submitCard">Submit Card</button>
        </div>
      </div>
    </div>
  </div>
